<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Livros</title>
    <script src="https://kit.fontawesome.com/cf6fa412bd.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="css/CadastroLivros.css" type="text/css" />
  </head>
  
  <body>
   <header>
      <div class="bg-green">⠀</div>
      <div class="bg-yellow">⠀</div>
    </header>

    <div class="container">
      <div class="container-form">
          <form>
             <div class="form-area">
               <p class="title"> Cadastrar Livro </p>
                <div class="row">
                   <div class="col">
                      <label class="label-form"> Nome* </label>
                      <input type="text" class="input-form" placeholder="Nome do Livro">
                   </div>
                   <div class="col">
                      <label class="label-form"> Data/Ano* </label>
                      <input type="date" class="input-form">
                   </div>
                </div>
                <div class="row">
                  <div class="col">
                     <label class="label-form"  > Número* </label>
                     <input type="number" class="input-form" placeholder="Número de Identificação do Livro">
                  </div>
                  <div class="col">
                     <label class="label-form"> Autor* </label>
                     <input type="text" class="input-form" placeholder="Autor do Livro">
                  </div>
               </div>
               <div class="row">
                  <div class="col">
                     <label class="label-form"> Gênero* </label>
                     <input type="text" class="input-form" placeholder="Gênero do Livro">
                  </div>
                  <div class="col">
                     <label class="label-form"> Quantidade* </label>
                     <input type="number" class="input-form" placeholder="Quantidade de Livro Disponíveis">
                  </div>
               </div>

               <button type="submit" class="btn-form" > Cadastrar <i class="fa-solid fa-arrow-right-to-bracket"></i> </button>

            </div>
         </form>
         <a href="" class="btn-exit"> <img id="exitIcon" src="assets/exit-icon.png" alt="exitIcon"></i>Sair </a>
      </div>
   </div>


   
    <script src="js/CadastroLivros.js"></script>
  </body>
</html>
